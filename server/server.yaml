apiVersion: apps/v1
kind: Deployment
metadata:
    name: podchecker-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: svc-podchecker-server
spec:
  selector:
    app: server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80